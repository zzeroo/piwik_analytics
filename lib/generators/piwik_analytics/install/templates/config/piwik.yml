# Configuration:
# 
# disabled
#   false if tracking tag should be shown
# use_async
#   Set to false if you don't want to use asynchronous tracking (not recomended)
# url
#   The url of your piwik instance (e.g. localhost/piwik/
# id_site
#   The id of your website inside Piwik
# trackingTimer
#   Changing the Pause Timer (http://developer.piwik.org/api-reference/tracking-javascript)
#
production:
  piwik:
    id_site: 1
    url: localhost
    use_async: false
    disabled: false
    trackingTimer: false

development:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    use_async: false
    trackingTimer: false

test:
  piwik:
    id_site: 1
    url: localhost
    disabled: true
    use_async: false
    trackingTimer: false
